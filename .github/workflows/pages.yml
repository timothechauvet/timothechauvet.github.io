# Workflow for building and deploying a Hugo site to GitHub Pages
name: 🤖 Deploy Hugo site to Pages

on:
  push:
    branches: 
      - master
  # Manual deployment
  workflow_dispatch:

# GitHub Pages deployment allowed for GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.110.0
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ✨ Setup CLIs and dependencies
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb && sudo snap install dart-sass-embedded
      - name: 📩 Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: 📄 Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: 📦 Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: ⚙️ Build with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
            --minify \
            --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
